name: ğŸ¦ Despliegue

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ¯ Obtener cÃ³digo del repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Usar Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: ğŸ¦’ Instalar dependencias y hacer build
        run: |
          yarn install --frozen-lockfile
          yarn build

      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './publico'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
